<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="faviconGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </radialGradient>
    
    <filter id="faviconShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-color="#7C3AED" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#000000"/>
  
  <!-- Glow effect -->
  <circle cx="16" cy="16" r="14" fill="url(#faviconGlow)"/>
  
  <!-- Phone icon -->
  <g transform="translate(8,6)">
    <rect x="0" y="0" width="16" height="20" rx="3" ry="3" 
          fill="url(#faviconGradient)" 
          filter="url(#faviconShadow)"/>
    <rect x="2" y="3" width="12" height="14" rx="1" fill="#1F2937" opacity="0.7"/>
    
    <!-- Magic sparkle -->
    <g transform="translate(18,2)">
      <path d="M0,-3 L1,0 L0,3 L-1,0 Z" fill="#FDE047">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M-3,0 L0,1 L3,0 L0,-1 Z" fill="#FDE047">
        <animateTransform attributeName="transform" type="rotate" values="0;360" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Genie smoke -->
    <path d="M8,-2 Q12,-4 16,-2 Q18,0 16,2" 
          stroke="url(#faviconGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.8">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Additional magic elements -->
  <circle cx="6" cy="8" r="1" fill="#60A5FA" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="26" cy="24" r="1" fill="#F472B6" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>